const w = Math.min(window.innerWidth, window.innerHeight - 80);
const radius = w / 2;
const svg = d3.select("body").append("svg").attr("width",w).attr("height",w)
  .style("margin","0 auto").append("g").attr("transform",`translate(${radius},${radius})`);
const tooltip = d3.select("#tooltip");

const colors = d3.scaleOrdinal(["#F7931A","#FF6B35","#E8541E","#D4A017","#FFB347","#FF8C00","#E67E22","#F39C12","#D35400","#C0392B"]);
const root = d3.hierarchy(data).sum(d => d.children ? 0 : (d.imp||0.5)).sort((a,b) => b.value - a.value);
const partition = d3.partition().size([2*Math.PI, radius]);
partition(root);

const arc = d3.arc().startAngle(d=>d.x0).endAngle(d=>d.x1).innerRadius(d=>d.y0).outerRadius(d=>d.y1).padAngle(0.002).padRadius(radius/2);

let current = root;
const path = svg.selectAll("path").data(root.descendants().filter(d=>d.depth)).join("path")
  .attr("d",arc).attr("fill",d => {
    let p = d; while(p.depth>1) p=p.parent;
    return d3.color(colors(p.data.name)).darker(d.depth*0.3);
  })
  .attr("stroke","#0d1117").attr("stroke-width",0.5).style("cursor","pointer")
  .on("mouseover",(e,d)=>{
    tooltip.html(`<b>${d.data.name}</b>${d.data.imp?'<br>Importance: '+d.data.imp:''}`).style("display","block")
      .style("left",(e.clientX+10)+"px").style("top",(e.clientY-10)+"px");
  })
  .on("mouseout",()=>tooltip.style("display","none"))
  .on("click",(e,d)=>clicked(e,d));

function clicked(event, p) {
  current = p;
  const t = svg.transition().duration(600);
  root.each(d => {
    d.target = {
      x0: Math.max(0, Math.min(1, (d.x0-p.x0)/(p.x1-p.x0)))*2*Math.PI,
      x1: Math.max(0, Math.min(1, (d.x1-p.x0)/(p.x1-p.x0)))*2*Math.PI,
      y0: Math.max(0, d.y0-p.y0),
      y1: Math.max(0, d.y1-p.y0)
    };
  });
  path.transition(t).tween("data", d => {
    const i = d3.interpolate({x0:d.x0,x1:d.x1,y0:d.y0,y1:d.y1}, d.target);
    return t => { Object.assign(d, i(t)); };
  }).attrTween("d", d => () => arc(d))
    .attr("fill-opacity", d => arcVisible(d.target)?0.9:0);
  d3.select("#breadcrumb").text(p.ancestors().map(d=>d.data.name).reverse().join(" → "));
}

svg.append("circle").attr("r",radius/5).attr("fill","#161b22").attr("stroke","#F7931A").attr("stroke-width",2)
  .style("cursor","pointer").on("click",()=>clicked(null,root));
svg.append("text").attr("text-anchor","middle").attr("dy","0.3em").attr("fill","#F7931A").attr("font-size","14px")
  .attr("font-weight","bold").text("₿").style("pointer-events","none");

function arcVisible(d) { return d.y1>0 && d.x1>d.x0; }
