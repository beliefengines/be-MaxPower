ontain factual accounts of historical events.": {"Mainstream academia overlooks the literal truths in ancient narratives.": {"Critical examination of academic interpretations.": [{"id": "bel_68089ae8", "text": "Academics often misinterpret the Anunnaki stories as myths and allegories.", "importance": 0.8}]}}, "Ancient beings embody the unity of existence.": {"Divinity is interconnected and reflects a singular source.": {"Philosophical interpretation of ancient texts.": [{"id": "bel_54de84ec", "text": "The Anunnaki are described as fractals of source, not separate from it.", "importance": 0.7}]}}, "Opposing forces are essential for cosmic balance.": {"Duality is a fundamental principle governing existence.": {"Mythological analysis of Sumerian deities.": [{"id": "bel_d3289c2a", "text": "Enki and Enlil maintain duality and polarity in the universe.", "importance": 0.7}]}}, "The universe is designed with Earth as a focal point.": {"Humanity's existence is central to cosmic purpose.": {"Philosophical reflection on humanity's significance.": [{"id": "bel_4ee25aba", "text": "Earth is described as a very special place in the universe.", "importance": 0.9}]}}, "Rivers are vital lifelines for human sustenance.": {"Sustainable agriculture is essential for civilization's survival.": {"Practical application of environmental management.": [{"id": "bel_c6101260", "text": "Clearing lifelines refers to maintaining rivers for agriculture.", "importance": 0.8}]}}, "Humanity's purpose is to achieve divine-like status.": {"Human potential is divinely ordained to transcend servitude.": {"Interpretation of spiritual evolution.": [{"id": "bel_842c3fbe", "text": "Humans were not created to be slaves but to eventually become like the gods.", "importance": 0.9}]}}, "Existence is a manifestation of divine fractal energy.": {"Creation is a fractal reflection of divine power.": {"Metaphysical interpretation of existence.": [{"id": "bel_39191490", "text": "We are created by powerful fractals of source that are like omnipotent creator gods.", "importance": 0.85}]}}, "Judgment by divine entities is central to human fate.": {"Ancient Egyptian deities govern moral and existential order.": {"Historical analysis of ancient belief systems.": [{"id": "bel_5a55c679", "text": "In ancient Egypt, they are the judges of our entire existence.", "importance": 0.8}]}}, "All events are orchestrated by divine entities.": {"Destiny is predetermined by higher powers.": {"Theological assertion of divine control.": [{"id": "bel_72506bc1", "text": "The ordainers of destinies are literally in charge of everything.", "importance": 0.9}]}}, "A higher power influences human destiny.": {"Humanity is guided by transcendent forces.": {"Philosophical inquiry into the nature of existence.": [{"id": "bel_b4e69b16", "text": "There is something much higher governing the path of humanity.", "importance": 0.85}]}}, "Free will is an illusion shaped by temporal perception.": {"Time's nature limits human autonomy.": {"Philosophical argument against free will.": [{"id": "bel_1bd94ee3", "text": "There isn't really free will because time isn't what we think.", "importance": 0.9}]}}, "Time is non-linear and eternal.": {"Cyclical time challenges linear historical narratives.": {"Conceptualization of time's cyclical nature.": [{"id": "bel_f6af8f13", "text": "Time is like a giant circle with no beginning or end.", "importance": 0.8}]}}, "Technological evolution is progressive and cumulative.": {"Modern technology surpasses ancient capabilities.": {"Comparative analysis of technological advancement.": [{"id": "bel_bc4513c9", "text": "We have technologies that previous civilizations didn't have.", "importance": 0.7}]}}, "Secrecy surrounds technological advancements.": {"Governments conceal advanced technologies from the public.": {"Critical examination of government transparency.": [{"id": "bel_bd9bbc8a", "text": "Most of what we're seeing is secret government technology.", "importance": 0.8}]}}, "Advancements in weaponry are inherently dangerous.": {"Weaponization of technology threatens human survival.": {"Causal analysis of technology and ethics.": [{"id": "bel_e986f6b6", "text": "Technological development with weapons leads to self-destruction.", "importance": 0.9}]}}, "Unexplained artifacts indicate lost advanced civilizations.": {"Ancient artifacts challenge mainstream historical narratives.": {"Investigation of archaeological claims.": [{"id": "bel_e44ac0ad", "text": "There was a massive 130-foot long metallic object in Egypt.", "importance": 0.8}]}}, "Historical records do not support alien visitation.": {"Claims of ancient alien encounters lack substantial evidence.": {"Critical analysis of historical iconography.": [{"id": "bel_f997ce06", "text": "Ancient civilizations don't seem to have depictions of aliens.", "importance": 0.7}]}}, "The Anunnaki influence spans across time.": {"Ancient narratives suggest non-linear interactions with deities.": {"Interpretation of ancient texts and mythology.": [{"id": "bel_22e9c5e1", "text": "The Anunnaki seemed to come backwards and forwards in history.", "importance": 0.8}]}}, "Existence is regulated by higher powers.": {"Humanity exists within a predetermined cosmic framework.": {"Philosophical exploration of existence and control.": [{"id": "bel_81de070c", "text": "We are part of a closed system that is being governed.", "importance": 0.9}]}}, "Archons control and manipulate human experience.": {"Gnostic teachings reveal a dualistic view of reality.": {"Analysis of Gnostic texts and beliefs.": [{"id": "bel_c6922c39", "text": "The Gnostics call the rulers of reality the archons.", "importance": 0.7}]}}, "Sitchin's work undermines credible scholarship.": {"Misinterpretation of ancient texts distorts historical understanding.": {"Critical evaluation of Sitchin's interpretations.": [{"id": "bel_86cc6087", "text": "Zechariah Sitchin did damage by misrepresenting ancient texts.", "importance": 0.8}]}}, "Atlantis's story has been corrupted by time.": {"Cultural narratives evolve and often distort original meanings.": {"Historical critique of mythological narratives.": [{"id": "bel_1bac06b3", "text": "The story of Atlantis has been bastardized over time.", "importance": 0.7}]}}, "Plutarch's accounts validate the existence of Atlantis.": {"Ancient sources provide valuable insights into lost civilizations.": {"Analysis of historical sources and their reliability.": [{"id": "bel_cc9274fe", "text": "Plutarch brings credibility to the Atlantis story.", "importance": 0.7}]}}, "Allegories serve as a shield for controversial ideas.": {"Philosophers often encode truths to protect themselves from societal backlash.": {"Historical interpretation of allegorical texts.": [{"id": "bel_17eaf07f", "text": "Plato hid information as an allegory to avoid persecution.", "importance": 0.8}]}}, "Ancient writings contain hidden truths about lost civilizations.": {"Historical texts can reveal factual underpinnings of mythic tales.": {"Textual analysis of historical narratives.": [{"id": "bel_2a1c6ef1", "text": "Plutarch's works provide details that change the Atlantis story from allegory to fact.", "importance": 0.9}]}}, "Size and construction techniques indicate cultural significance.": {"Megalithic architecture reflects advanced ancient engineering.": {"Geological and archaeological assessment of structures.": [{"id": "bel_be4cc4f7", "text": "The Pyx wall has some of the largest megalithic stones in all of Europe.", "importance": 0.7}]}}, "Technological regression occurred after the peak of ancient cultures.": {"Ancient civilizations possessed superior construction techniques lost over time.": {"Comparative analysis of architectural styles.": [{"id": "bel_829de118", "text": "The level of masonry is absolutely superior to anything we see in the Greek culture after.", "importance": 0.8}]}}, "Environmental cataclysms are pivotal in historical narratives.": {"Natural disasters can obliterate advanced civilizations and their legacies.": {"Hypothetical reconstruction based on geological evidence.": [{"id": "bel_2a48051c", "text": "A massive tsunami probably destroyed almost everything that we had of that culture.", "importance": 0.7}]}}, "Material culture is the primary evidence of historical existence.": {"Physical remnants are crucial for understanding lost civilizations.": {"Evaluating archaeological evidence for historical validation.": [{"id": "bel_6adefa5b", "text": "The wall may be one of the only things we have left to prove that civilization ever existed.", "importance": 0.8}]}}, "Mythology is rooted in actual historical experiences.": {"Religious stories often encode historical truths and moral lessons.": {"Interpretation of religious narratives as reflections of historical events.": [{"id": "bel_f1f1828c", "text": "Lessons are taught to us through religious texts based on something real.", "importance": 0.7}]}}, "Cultural exchange was prevalent among ancient societies.": {"Ancient civilizations were interconnected and shared knowledge globally.": {"Synthesis of historical and archaeological evidence.": [{"id": "bel_ac4e0ed5", "text": "Atlantis was likely a global civilization.", "importance": 0.8}]}}, "Civilizations thrived on shared intellectual and cultural resources.": {"Knowledge transfer among ancient cultures was more extensive than acknowledged.": {"Analysis of historical accounts and archaeological findings.": [{"id": "bel_e7e22308", "text": "Atlantis was a globally connected civilization sharing knowledge.", "importance": 0.9}]}}, "Cultural continuity is evident in architectural practices.": {"Civilizations build upon the achievements of their predecessors.": {"Historical analysis of cultural adaptation and architectural evolution.": [{"id": "bel_9dbfaae1", "text": "The Inca were likely a group that found and adopted older megalithic structures.", "importance": 0.7}]}}, "Historical knowledge is often fragmented and incomplete.": {"Successive cultures often repurpose significant sites without full understanding.": {"Sociocultural analysis of architectural practices over time.": [{"id": "bel_2a45155b", "text": "Civilizations build on top of important sites but lack complete capabilities for how to build it.", "importance": 0.7}]}}, "Documentaries can challenge established narratives through investigation.": {"Media can serve as a platform for scrutinizing historical claims.": {"Critical examination of documentary evidence.": [{"id": "bel_f06921b5", "text": "The documentary will explore if the evidence is valid.", "importance": 0.6}]}}, "Engagement with content fosters independent thought.": {"Empowerment through inquiry is essential for understanding history.": {"Encouraging critical thinking through media.": [{"id": "bel_d0759400", "text": "The documentary asks important questions and lets people decide for themselves.", "importance": 0.7}]}}, "Enthusiasm for ancient history is a unique trait.": {"Passion for history is rare and should be celebrated.": {"Observation of niche interests in historical studies.": [{"id": "bel_8e796e26", "text": "There are not many people with the enthusiasm for ancient history as you do.", "importance": 0.6}]}}};
const tree = document.getElementById("tree");
let allNodes = [];

Object.entries(data).sort().forEach(([axiom, worldviews]) => {
  const aDiv = document.createElement("div");
  const aNode = createNode(axiom, 0, aDiv);
  const aContent = document.createElement("div");
  aContent.className = "hidden";

  Object.entries(worldviews).sort().forEach(([wv, abstractions]) => {
    const wDiv = document.createElement("div");
    const wNode = createNode(wv, 1, wDiv);
    const wContent = document.createElement("div");
    wContent.className = "hidden";

    Object.entries(abstractions).sort().forEach(([ra, beliefs]) => {
      const rDiv = document.createElement("div");
      const rNode = createNode(ra + ` <span class="badge">${beliefs.length}</span>`, 2, rDiv);
      const rContent = document.createElement("div");
      rContent.className = "hidden";

      beliefs.forEach(b => {
        const bDiv = document.createElement("div");
        bDiv.className = "node level-3";
        bDiv.innerHTML = `<span class="toggle">â€¢</span>${b.text} <span class="badge">imp: ${b.importance}</span>`;
        bDiv.dataset.text = b.text.toLowerCase();
        rContent.appendChild(bDiv);
        allNodes.push(bDiv);
      });
      rDiv.appendChild(rContent);
      wContent.appendChild(rDiv);
    });
    wDiv.appendChild(wContent);
    aContent.appendChild(wDiv);
  });
  aDiv.appendChild(aContent);
  tree.appendChild(aDiv);
});

function createNode(text, level, parent) {
  const div = document.createElement("div");
  div.className = `node level-${level}`;
  div.innerHTML = `<span class="toggle">â–¶</span>${text}`;
  div.addEventListener("click", (e) => {
    e.stopPropagation();
    const content = div.nextElementSibling;
    if(content) {
      const hidden = content.classList.toggle("hidden");
      div.querySelector(".toggle").textContent = hidden ? "â–¶" : "â–¼";
    }
  });
  parent.appendChild(div);
  return div;
}

function filterTree(q) {
  q = q.toLowerCase();
  if(!q) {
    document.querySelectorAll(".hidden").forEach(el => { /* reset */ });
    return;
  }
  allNodes.forEach(n => {
    if(n.dataset.text && n.dataset.text.includes(q)) {
      n.style.display = "";
      let p = n.parentElement;
      while(p && p !== tree) {
        if(p.classList.contains("hidden")) p.classList.remove("hidden");
        p = p.parentElement;
      }
    }
  });
}
